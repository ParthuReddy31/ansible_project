- name: configuring mysql server
  hosts: mysql
  become: yes
  tasks:
  - name: install libraries
    ansible.builtin.pip:
      name: PyMySQL
      executable: pip3.9

  - name: install mysql server
    ansible.builtin.dnf:
      name: mysql-server
      state: installed
  
  - name: enable the server
    ansible.builtin.service:
      name: mysqld
      enabled: yes
      state: started

  - name: connect to mysql server
    community.mysql.mysql_info:
      login_user: root
      login_password: ExpenseApp@1
      login_host: mysql.parthudevops.space
    register: mysql_info
  
  - name: Printing info
    ansible.builtin.debug:
      msg: "{{ mysql_info }}"
